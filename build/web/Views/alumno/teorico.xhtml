<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Alumno</title>
    </h:head>
    <style>
        body {
            background: #f2f2f2;
            padding: 0;
            margin: 0;
        }
        .titulo {
            min-height: 44px;
            padding: 30px 0;
            position: relative;
            margin: 0 auto;
            background-color: #048EC6;
            color: #d9f4ff;
            display: inline-block;
            font-weight: 500;
            font-size: 36px;
            text-decoration: none;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 0 0 rgba(0,0,0,0.1);
        }
        .contenido {
            line-height: 1.5;
            font-size: 16px;
            padding: 20px;
            max-width: 700px;
            background: white;
            margin: 0 auto;
            height: 100vh;
            box-shadow: 0 2px 0 0 rgba(0,0,0,0.1);
        }
    </style>
    <h:body>
        <h:outputText value="#{teoricoControlador.getResult()}" escape="false"/>
    </h:body>
</html>

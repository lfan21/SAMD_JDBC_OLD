<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="resources/css/estilo.css" rel="stylesheet" type="text/css" />
        <title>SAMD - Olvido de Contraseña</title>
    </h:head>
    <h:body>

        <div id="contenedor">

            <p:dialog id="dlgOlvidoContraenia" header="Olvido de Contraseña" width="450" widgetVar="dlg" visible="true" closable="false" showEffect="clip" draggable="false" resizable="false"> 

                <h:form id="frmOlvidoContrasenia" >

                    <p:growl id="msjOlvidoContrasenia" autoUpdate="true" showDetail="true" />

                    <h:panelGrid columns="2" style="margin: 0 auto "> 

                        <p:outputLabel for="usuario" value="Usuario: " />            
                        <p:inputText id="usuario" required="true" value="#{olvidoContrasenia.cedula}"/> 

                        <p:outputLabel  for="correo" value="Correo: " />            
                        <p:inputText   id="correo" required="true" value="#{olvidoContrasenia.correo}"/>

                        <p:outputLabel  for="repetirCorreo" value="Repetir Correo: " />            
                        <p:inputText id="repetirCorreo" required="true"/>


                        <p:commandButton  id="resetear" value="Resetear"  actionListener="#{olvidoContrasenia.actualizarContraseniaCorreo()}"/> 



                    </h:panelGrid>


                </h:form>

                <h:form>
                    <h:panelGrid columns="1" style="margin: 0 auto "> 

                        <p:commandButton  id="volver" value="Volver"  action="iniciarSesion.xhtml"/> 

                    </h:panelGrid>

                </h:form>







            </p:dialog>



        </div>


    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../Templates/administradorTemplate.xhtml">

            <ui:define name="content">
                <h:form>

                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Seleccione Tema:" />
                        <p:selectOneButton value="#{teoricoBean.teorico.idTema}">
                            <f:selectItem itemLabel="Cascada" itemValue="1" />
                            <f:selectItem itemLabel="Iterativo Incremental" itemValue="2" />
                            <f:selectItem itemLabel="Espiral" itemValue="3" />
                        </p:selectOneButton>
                    </h:panelGrid>          

                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel for="tituloTeorico" value="Titulo de Teorico" />
                        <p:inputText id="tituloTeorico" value="#{teoricoBean.teorico.titulo}"/>

                        <h3>Descripci√≥n</h3>
                        <p>Escriba contenido del Teorico: </p>
                        <p:inputTextarea rows="4" cols="40" value="#{teoricoBean.teorico.contenido}" />

                        <h:panelGrid columns="2">

                            <p:commandButton value="Guardar" actionListener="#{teoricoBean.ingresarTeorico()}" icon="ui-icon-disk" />
                            <p:commandButton value="Limpiar Campos" type="reset" />

                        </h:panelGrid>

                    </h:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

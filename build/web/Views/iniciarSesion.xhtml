<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link href="resources/css/estilo.css" rel="stylesheet" type="text/css" />
        <title>Inicio de Sesión</title>
    </h:head>
    
    <h:body id="iniciarSesion" >

        <p:growl id="growl" life="5000" autoUpdate="true" showDetail="true" escape="false"/>


        <p:dialog id="dialog" header="Sistema de Aprendizaje de Modelos de Desarrollo" width="450" widgetVar="dlg" visible="true" closable="false" showEffect="clip" draggable="false" resizable="false"> 

            <h:form>
                <h:panelGrid columns="2" style="margin: 0 auto ">                   
                    <p:outputLabel for="usuario" value="Usuario: " />            
                    <p:inputText id="usuario" value="#{inicioSesionBean.usuario.cedula}" required="true"/>            
                    <p:outputLabel for="contrasenia" value="Contraseña: " />            
                    <p:password  id="contrasenia"  value="#{inicioSesionBean.usuario.contrasenia}" required="true" validatorMessage="Por favor ingrese contraseña"/>                      
                    <p:commandButton  id="ingresar" value="Iniciar Sesión"  style="float:right" action="#{inicioSesionBean.validarDatosUsuario()}"/> 
                </h:panelGrid>
            </h:form>

            <h:form>
                <h:panelGrid columns="2">
                    <p:commandLink value="Olvido de Contraseña" action="olvidoContrasenia.xhtml"/>
                </h:panelGrid>
            </h:form>
            
        </p:dialog>



    </h:body>

</html>

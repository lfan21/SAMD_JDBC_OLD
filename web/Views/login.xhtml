<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
        <h:form>
            <p:panel header="Login" style="width:500px">
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <h:outputLabel for="cedula" value="Usuario:" />
                    <p:inputMask id="cedula" value="#{loginBean.usuario.cedula}"  required="true" mask="99999999" label="Cedula"/>
                    
                    
                    <h:outputLabel for="clave" value="Clave:" />
                    <p:password id="clave" value="#{loginBean.usuario.contrasenia}" required="true" label="Clave"/>

                </h:panelGrid>
            </p:panel>
            
            <p:commandButton value="Ingresar" action="#{loginBean.validarDatosUsuario()}"/>
        </h:form>

    </h:body>
</html>

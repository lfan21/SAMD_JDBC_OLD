<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Templates/administradorTemplate.xhtml">

            <ui:define name="content">
                
                <p:growl autoUpdate="true" id="mensajes" />
                <h:form id="frmIngresar" >

                    <h1>Bienvenido: #{adminUsuariosBean.usuarioEnSesion().nombre} </h1>

                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel value="Cedula:" />
                        <p:inputMask  value="#{adminUsuariosBean.usuario.cedula}" mask="99999999"/>

                        <p:outputLabel value="Nombre:" />
                        <p:inputText  value="#{adminUsuariosBean.usuario.nombre}"/>

                        <p:outputLabel value="Apellido:" />
                        <p:inputText  value="#{adminUsuariosBean.usuario.apellido}" />

                        <h:outputLabel  value="Tipo Usuario: *" />
                        <h:selectOneMenu  value="#{adminUsuariosBean.usuario.idTipo}" required="true">
                            <f:selectItem itemLabel="Seleccionar Tipo Usuario" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="Administrador" itemValue="1" />
                            <f:selectItem itemLabel="Docente" itemValue="2" />
                            <f:selectItem itemLabel="Alumno" itemValue="3" />
                        </h:selectOneMenu>

                        <p:outputLabel   value="Numero Docente: " />
                        <p:inputMask  value="#{adminUsuariosBean.usuario.nroDocente}" mask=""/>

                        <h:outputLabel  value="Estado: *" />
                        <h:selectOneMenu  value="#{adminUsuariosBean.usuario.estado}" required="true">
                            <f:selectItem itemLabel="Seleccionar Estado" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </h:selectOneMenu>

                        <p:commandButton value="Ingresar Usuario" actionListener="#{adminUsuariosBean.ingresarUsuario()}" update=":frmMostrarUsuarios"/>
                        <p:commandButton  value="Limpiar" type="reset" />
                    </h:panelGrid>

                </h:form>       


                <h:form id="frmMostrarUsuarios">

                    <p:dataTable id="dt" var="us" value="#{adminUsuariosBean.listaUsuarios}" emptyMessage="No hay registros"
                                 paginator="true" rows="10" paginatorPosition="top" paginatorTemplate="{CurrentPageReport}
                                 {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10">

                        <p:column headerText="Nombre">             
                            <p:outputLabel value="#{us.nombre}"/>
                        </p:column>

                        <p:column headerText="Apellido">             
                            <h:outputLabel value="#{us.apellido}"/>
                        </p:column>

                        <p:column headerText="Cedula">             
                            <h:outputLabel value="#{us.cedula}"/>
                        </p:column>


                        <p:column headerText="Estado">             
                            <h:outputLabel value="#{us.estado}">
                                <f:converter converterId="estadoConversor"/>
                            </h:outputLabel>
                        </p:column>


                        <p:column headerText="Rol">             
                            <h:outputLabel value="#{us.idTipo}">
                            
                                <f:converter converterId="tipoUsuarioConversor"/>
                            </h:outputLabel>
                        </p:column>

                         <p:column headerText="Numero Docente">             
                             <h:outputLabel value="#{us.nroDocente}"/>
                        </p:column>

                        <p:column headerText="Modificar" >

                            <p:commandButton value="Modificar" onclick="PF('dlgModificar').show();" icon="ui-icon-pencil" update=":frmModificar">

                                <f:setPropertyActionListener target="#{adminUsuariosBean.usuario}" value="#{us}"/>

                            </p:commandButton>


                        </p:column>

                        <p:column headerText="Eliminar" > 

                            <p:commandButton value="Deshabilitar" onclick ="PF('dlgEliminar').show()" icon="ui-icon-close">
                                <f:setPropertyActionListener target="#{adminUsuariosBean.usuario}" value="#{us}"/>
                            </p:commandButton>

                        </p:column>


                    </p:dataTable>

                </h:form>


                <p:dialog id="dlg" header="Modificar Datos" showEffect="explode" hideEffect="explode"
                          widgetVar="dlgModificar" modal="true" resizable="false" minWidth="200" >

                    <h:form id="frmModificar">

                        <p:panelGrid columns="2">

                            <p:outputLabel value="Nombre:"/>
                            <p:inputText value="#{adminUsuariosBean.usuario.nombre}"/>

                            <p:outputLabel value="Apellido:"/>
                            <p:inputText value="#{adminUsuariosBean.usuario.apellido}"/>

                            <p:outputLabel value="Cedula:"/>
                            <p:inputText value="#{adminUsuariosBean.usuario.cedula}"/>

                            <p:outputLabel value="Rol:"/>
                            <p:inputText value="#{adminUsuariosBean.usuario.idTipo}"/>

                            <p:outputLabel value="Estado:"/>
                            <p:inputText value="#{adminUsuariosBean.usuario.estado}"/>

                        </p:panelGrid>

                        <p:commandButton value="Modificar Datos" actionListener="#{adminUsuariosBean.modificarUsuario()}"
                                         update=":frmMostrarUsuarios" onclick="PF('dlgModificar').hide();"/>
                    </h:form>

                </p:dialog>


                <p:dialog id="dlg2" header="Deshabilitar Usuario" showEffect="explode" hideEffect="explode"
                          widgetVar="dlgEliminar" modal="true" resizable="false" minWidth="200"  dynamic="true">

                    <h:form id="frmEliminar">

                        <h:outputText value="Desea deshabilitar el Usuario?"/>
                        <p:commandButton value="SI" actionListener="#{adminUsuariosBean.eliminarUsuario()}" update=":frmMostrarUsuarios" onclick="PF('dlgEliminar').hide();"/>
                        <p:commandButton value="NO" onclick="PF('dlgEliminar').hide();" />

                    </h:form>

                </p:dialog>


            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../Templates/plantillaAdministrador.xhtml">

            <ui:define name="content">

                <div id="contenedor">

                    <h:form id="frmCambiarContrasenia"> 

                        <p:growl id="mensajes" autoUpdate="true"  showDetail="true"/>

                        <h:panelGrid columns="2" cellpadding="5">

                            <p:outputLabel for="contraseniaAnterior" value="Ingrese contraseña anterior" />
                            <p:password id="contraseniaAnterior" value="" required="true" />

                            <p:outputLabel for="nuevaContrasenia" value="Ingrese nueva contraseña" />
                            <p:password id="nuevaContrasenia" match="confContrasenia"  validatorMessage="No coinciden las contraseñas" value="" required="true" feedback="true" inline="true" promptLabel="Nueva Contraseña" weakLabel="Débil" goodLabel="Normal" strongLabel="Fuerte"/>

                            <p:outputLabel for="confContrasenia" value="Confirmar nueva contraseña" />
                            <p:password id="confContrasenia" value=""  required="true" feedback="true" inline="true" promptLabel="Nueva Contraseña" weakLabel="Débil" goodLabel="Normal" strongLabel="Fuerte"/>

                            <p:commandButton value="Cambiar Contraseña" update="frmCambiarContrasenia"/>

                        </h:panelGrid>

                    </h:form> 

                    <h:form id="frmRegresar">

                        <h:panelGrid columns="2">
                            <p:commandButton value="Regresar" />
                        </h:panelGrid>

                    </h:form>

                </div>


            </ui:define>

        </ui:composition>

    </body>
</html>
